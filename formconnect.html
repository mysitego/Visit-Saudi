<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <title>Connect Us Form</title>
  <style>
    body {
      font-family: sans-serif;
      margin: 0;
      padding: 0;
      background-image: url(images/daraaya.jpg);
      background-size: cover;
    
    }

    form {
      width: 800px;
      margin: 20px auto;
      padding: 10px 20px;
      border: 1px solid #ccc;
      border-radius: 5px;
      background-color: rgba(150, 204, 222, 0.311);
     

    
    }

    label {
      display: block;
      margin:  10px 0;
    }

    input[type="text"],
    input[type="email"],
    textarea {
      width: 100%;
      height: 35px;
      padding: 5px;
      border: 1px solid #cccccca4;
      border-radius: 3px;
      
    }

    textarea{
        height: 300px;
    }

    .error {
      color: red;
      font-size: 12px;
      margin-bottom: 5px;
    }

    button {
         width: 100%;
         height: 50px;
      display: inline-block;
      padding: 5px 10px;
      background-color: #cf448a;
      color: #fff;
      border: none;
      border-radius: 3px;
      cursor: pointer;
      margin-bottom: 10px;
    }

    @media (max-width: 768px) {
      form {
        width: 90%;
      }
    }
  </style>
</head>
<body>
	<header>
    <div class="container" style="padding-left: 20px; padding-right: 20px;">
      <a class="logo" href="#">VISIT SAUDI </a>
      <nav>
        <ul class="nav-links">
          <li><a href="index.html">Home</a></li>
          <li><a href="Destinations.html">Destinations</a></li>
          <li><a href="Tours.html">Tours</a></li>
          <li><a href="formconnect.html">Contact us</a></li>
          <li><a href="#footer"> More information </a></li>
        </ul>
        <div class="burger">
          <div class="line"></div>
          <div class="line"></div>
          <div class="line"></div>
        </div>
      </nav>
    </div>
</header>

        
  <form id="contactForm">
    <h2>Connect Us</h2>

    <label for="firstName">First Name:</label>
    <input type="text" id="firstName" name="firstName" placeholder="Enter your first name">
    <span class="error" id="firstNameError"></span>

    <label for="lastName">Last Name:</label>
    <input type="text" id="lastName" name="lastName" placeholder="Enter your last name">
    <span class="error" id="lastNameError"></span>

    <label for="email">Email:</label>
    <input type="email" id="email" name="email" placeholder="Enter your email address" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$">
    <span class="error" id="emailError"></span>

    <label for="message">Message:</label>
    <textarea id="message" name="message" placeholder="Enter your message"></textarea>
    <span class="error" id="messageError"></span>

    <button type="submit">Submit</button>
  </form>
  <div class="footer-center" style=" padding: 20px; border-radius: 10px;">
    <h4>Spead Links</h4>
        <ul style=" list-style-type: none; ">
          <li> Home </li>
          <li> Turisem </li>
          <li> Turisem </li>
        </ul>
      </div>
      <div class="footer-right" style=" padding: 20px; border-radius: 10px;">
        <p>Right Content</p>
        <ul style=" list-style-type: none; ">
          <li> Home </li>
          <li> Turisem </li>
          <li> Turisem </li>
        </ul>
      </div>
    </footer>
</body>
</html>
